<!DOCTYPE html><html><head><title></title></head><body><script type="module">

import Starter, { THREE }       from "./lib/starter.js";
import { TransformControls }    from './lib/TransformControls.js';
let App;

window.addEventListener( "load", _=>{
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App = new Starter( { webgl2:false, grid:true } );
    App.set_camera( 45, 20, 6 ).render();

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    let mesh = Starter.facedCube();
    mesh.scale.set( 0.2, 0.2, 0.2 );
    App.add( mesh );

    App.ctrl = new TransformControls( App.camera, App.renderer.domElement );
    App.ctrl.addEventListener( 'change', ()=>{ App.render(); } );
    App.ctrl.addEventListener( 'dragging-changed', function ( e ) {
        App.orbit.enabled = !e.value;
    });

    App.add( App.ctrl );

    App.ctrl.attach( mesh );
});

</script></body></html>
