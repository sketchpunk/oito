<!DOCTYPE html><html><head><title></title></head><body><script type="module">

import Starter, { THREE }   from "../lib/starter.js";

import PointsMesh   from "../lib/PointsMesh.js";
import LinesMesh    from "../lib/LinesMesh.js";

let App;
let ln, pnt;

window.addEventListener( "load", _=>{
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App = new Starter( { webgl2:false, grid:true } );
    App.set_camera( 45, 20, 6 ).render();

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.add( Starter.facedCube() );

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    pnt = new PointsMesh( 10 );
    pnt.add( [0,1.5,0], 0x00ffff, 5, 1 );
    App.add( pnt.mesh );

    ln = new LinesMesh( 10 );
    ln.add( [0,0,0], [0,1.5,0], 0x00ffff, null, true );
    App.add( ln.mesh );
});

</script></body></html>
